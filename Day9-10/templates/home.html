<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
    <title>Day9~10</title>
</head>
<body>
<!--<header> <section> <div><h1>-->
    <header>
        <h1>Crazy News</h1>
        <div>
            Order by:
            {% if order_by == "new" %}
                <a href="/?order_by=popular">Popular</a>
                |
                <strong>New</strong>
            {% elif order_by == "popular" or None %}
                <strong>Popular</strong>
                |
                <a href="/?order_by=new">New</a>
            {% endif %}

        </div>
        <main>
            {% for article in articles %}
            <div>
                <div>
                    <a href={{article.objectID}}>
                        <h3>{{article.title}}</h3>
                    </a>
                    (
                    <a href="{{article.url}}" target="_blank">{{article.url}}</a>
                    )
                </div>
                <div>{{article.points}} points | By: {{article.author}} | {{article.comments}} comments</div>
            </div>
            <hr>
            {% endfor %}
        </main>
    </header>
</body>
</html>
