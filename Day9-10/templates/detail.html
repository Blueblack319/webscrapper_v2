<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
    <title>Detail</title>
</head>
<body>
    <header>
        <h1>{{article.title}}</h1>
        <div>
        {{article.points}} points | By: {{article.author}} | <a href="{{article.url}}" target="_blank">{{article.url}}</a>
        </div>
    </header>
    <main>
        {% for comment in comments %}
            <div>
                {% if comment == {} %}
                    <div>[deleted]</div>
                {% else %}
                    <strong>{{comment.author}}:</strong>
                    {{comment.text|safe}}
                {% endif %}
            </div>
            <hr>
        {% endfor %}
    </main>
</body>
</html>
