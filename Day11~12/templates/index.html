<!doctype html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet">
    <title>Reddit Reader</title>
</head>
<body>
    <header>
        <h1>Reddit Reader</h1>
        <h3>A service to aggregate all your favourite subreddits</h3>
    </header>
    <main>
        <form action="/read">
            <h4>Select the subreddits you're interested on:</h4>
            <ul>
                {% for subreddit in subreddits %}
                <li>
                    <input type="checkbox" name="{{subreddit}}" id="{{subreddit}}">
                    <label for="{{subreddit}}">r/{{subreddit}}</label>
                </li>
                {% endfor %}
            </ul>
            <button type="submit">Aggregate</button>
        </form>
    </main>
</body>
</html>
